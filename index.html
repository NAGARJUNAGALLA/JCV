<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>APTET English Quiz</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] },
  options: { renderActions: { addMenu: [] } },
  startup: { typeset: false }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>

<!-- LOGIN FORM -->
<div id="login-form">
  <h2 style="text-align:center; margin-top:50px;">Login to Start Quiz</h2>
  <div style="text-align:center; margin-top:20px;">
    <input type="text" id="username" placeholder="Username" required>
    <br><br>
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>
</div>

<!-- QUIZ AREA -->
<div id="quiz-area" style="display:none;">
  <div class="quiz-container">
    <div class="quiz-header">
      <div id="quiz-title">Quiz</div>
      <div>‚è±Ô∏è <span id="timer"></span></div>
      <i class="fa-solid fa-expand full-icon" title="Fullscreen" onclick="toggleFullscreen()"></i>
    </div>

    <div class="quiz-body">
      <div class="stats">
        <span id="answered">Answered: 0</span>
        <span id="not-answered">Not answered: 0</span>
      </div>

      <button class="toggle-nav-btn" onclick="toggleNav()">üîΩ Show/Hide Questions</button>
      <div class="question-nav" id="question-nav"></div>
      <h3 id="quiz-title"></h3>
      <div id="question-container"></div>
      <div id="result-section" class="hidden"></div>
    </div>

    <div class="quiz-footer">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="submitQuiz()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
